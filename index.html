<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CalculadoraCientifica.css">
    <script src="CalculadoraCientifica.js"></script>
    <title>Calculadora científica</title>
</head>

<body>
    <header>
        <h1>Calculadora científica</h1>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="5"><input id="displayBox" type="text" readonly></th>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bMClear"><button class="button memoryButton" type="button" onclick="calculadora.clearMemory()">MC</button></div></td>
                <td><div class="buttoncontainer" id="bMRead"><button class="button memoryButton" type="button" onclick="calculadora.readMemory()">MR</button></div></td>
                <td><div class="buttoncontainer" id="bMAdd"><button class="button memoryButton" type="button" onclick="calculadora.addToMemory()">M+</button></div></td>
                <td><div class="buttoncontainer" id="bMSub"><button class="button memoryButton" type="button" onclick="calculadora.subtractFromMemory()">M-</button></div></td>
                <td><div class="buttoncontainer" id="bMSave"><button class="button memoryButton" type="button" onclick="calculadora.saveToMemory()">MS</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bSquare"><button class="button mathOperationButton" type="button" onclick="calculadora.square()">x^2</button></div></td>
                <td><div class="buttoncontainer" id="bNthPowerOfTenOr"><button class="button mathOperationButton" type="button" onclick="calculadora.nthTenPower()">10^x</button></div></td>
                <td><div class="buttoncontainer" id="bSine"><button class="button mathOperationButton" type="button" onclick="calculadora.writeMathFunction('sin(')">sin</button></div></td>
                <td><div class="buttoncontainer" id="bCosine"><button class="button mathOperationButton" type="button" onclick="calculadora.writeMathFunction('cos(')">cos</button></div></td>
                <td><div class="buttoncontainer" id="bTangent"><button class="button mathOperationButton" type="button" onclick="calculadora.writeMathFunction('tan(')">tan</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bCube"><button class="button mathOperationButton" type="button" onclick="calculadora.cube()">x^3</button></div></td>
                <td><div class="buttoncontainer" id="bInverseNumber"><button class="button mathOperationButton" type="button" onclick="calculadora.inverseNumber()">x^-1</button></div></td>
                <td><div class="buttoncontainer" id="bSqrt"><button class="button mathOperationButton" type="button" onclick="calculadora.writeMathFunction('sqrt(')">sqrt</button></div></td>
                <td><div class="buttoncontainer" id="bLogOr"><button class="button mathOperationButton" type="button" onclick="calculadora.writeMathFunction('log(')">log</button></div></td>
                <td><div class="buttoncontainer" id="bNaturalLog"><button class="button mathOperationButton" type="button" onclick="calculadora.writeMathFunction('ln(')">ln</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bPercentage"><button class="button" type="button" onclick="calculadora.writeMathFunction('e')">e</button></div></td>
                <td><div class="buttoncontainer" id="bClearDisplayCE"><button class="button deleteButton" type="button" onclick="calculadora.clearDisplay()">CE</button></div></td>
                <td><div class="buttoncontainer" id="bClearDisplayC"><button class="button deleteButton" type="button" onclick="calculadora.clearDisplay()">C</button></div></td>
                <td><div class="buttoncontainer" id="bDelete"><button class="button deleteButton" type="button" onclick="calculadora.eraseLastInput()">Del</button></div></td>
                <td><div class="buttoncontainer" id="bDivide"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('/')">/</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bPi"><button class="button" type="button" onclick="calculadora.writeMathFunction('PI')">π</button></div></td>
                <td><div class="buttoncontainer" id="bSeven"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('7')">7</button></div></td>
                <td><div class="buttoncontainer" id="bEight"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('8')">8</button></div></td>
                <td><div class="buttoncontainer" id="bNine"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('9')">9</button></div></td>
                <td><div class="buttoncontainer" id="bMultiply"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('*')">x</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bFactorial"><button class="button" type="button" onclick="calculadora.calculateFactorial()">n!</button></div></td>
                <td><div class="buttoncontainer" id="bFour"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('4')">4</button></div></td>
                <td><div class="buttoncontainer" id="bFive"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('5')">5</button></div></td>
                <td><div class="buttoncontainer" id="bSix"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('6')">6</button></div></td>
                <td><div class="buttoncontainer" id="bSubtract"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('-')">-</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bToggleSign"><button class="button operatorButton" type="button" onclick="calculadora.toggleSign()">(-)</button></div></td>
                <td><div class="buttoncontainer" id="bOne"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('1')">1</button></div></td>
                <td><div class="buttoncontainer" id="bTwo"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('2')">2</button></div></td>
                <td><div class="buttoncontainer" id="bThree"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('3')">3</button></div></td>
                <td><div class="buttoncontainer" id="bAdd"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('+')">+</button></div></td>
            </tr>
            <tr>
                <td><div class="buttoncontainer" id="bOpenParentheses"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay('(')">(</button></div></td>
                <td><div class="buttoncontainer" id="bCloseParentheses"><button class="button operatorButton" type="button" onclick="calculadora.writeOperatorToDisplay(')')">)</button></div></td>
                <td><div class="buttoncontainer" id="bZero"><button class="button digitButton" type="button" onclick="calculadora.writeToDisplay('0')">0</button></div></td>
                <td><div class="buttoncontainer" id="bDot"><button class="button operatorButton" type="button" onclick="calculadora.writeToDisplay('.')">.</button></div></td>
                <td><div class="buttoncontainer" id="bEquals"><button class="button operatorButton" type="button" onclick="calculadora.solveOperation()">=</button></div></td>
            </tr>
        </table>
    </main>
</body>

</html>
